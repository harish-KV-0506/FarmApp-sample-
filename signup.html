<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFresh - Daily Products</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0ab889, #0c89e9, #7205f8);
            color: white;
            text-align: center;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin-top: 20px;
        }
        .signup-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
        }
        .signup-container input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background: #FFD700;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="tel" placeholder="Mobile Number">
        <input type="date" placeholder="Date of Birth">
        <textarea placeholder="Additional Details"></textarea>
        <button>Register</button>
    </section>
    
    
    
    <footer>
        <p><a href="#home">Home</a> | <a href="#about">About Us</a> | <a href="#services">Services</a> | <a href="#contact">Contact</a></p>
        <p>&copy; 2025 FarmFresh. All Rights Reserved.</p>
    </footer>
</body>
</html>
